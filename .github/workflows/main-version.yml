name: Version Bump

on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  bump:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Determine Bump Type Based on Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" == "release" ]]; then
            echo "BUMP_TYPE=launch" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "hotfix"* ]]; then
            echo "BUMP_TYPE=patch" >> $GITHUB_ENV
          else
            echo "BUMP_TYPE=none" >> $GITHUB_ENV
          fi

      - name: bump
        run: |
          python bump_version.py --file_path apps/app/build.gradle --type $BUMP_TYPE


      - name: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/app/build.gradle
          git commit -m "Bump version"
          git push origin release